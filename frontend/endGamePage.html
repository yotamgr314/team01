<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game - End Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
  <div class="container d-flex flex-column justify-content-between" style="height: 800px; max-width: 360px; margin: auto; background: radial-gradient(circle, #161616, #4F494E); border-radius: 10px; padding: 20px;">
    <!-- Game Summary Section -->
    <div class="text-center mt-3">
      <h2 style="color: #FFFFFF;">Game Summary:</h2>
      <p style="font-size: 1.5rem; color: #FF2983;"><span id="correctAnswers">7</span> of 10 <strong>CORRECT</strong></p>
      <p style="font-size: 1.2rem; color: #FF2983;">Duration: <span id="gameDuration">2:35</span> Min</p>
    </div>

    <!-- New Game Button -->
    <div class="text-center mt-auto">
      <button id="newGameButton" class="btn btn-pink w-100 py-2">New Game</button>
    </div>

    <!-- Footer Navigation -->
    <footer class="d-flex justify-content-around py-3 mt-3" style="background-color: #6C1C32;">
      <a href="index.html" class="text-white text-decoration-none text-center">
        <div><i class="bi bi-house-door"></i></div>
        <small>Home</small>
      </a>
      <a href="leaderboard.html" class="text-white text-decoration-none text-center">
        <div><i class="bi bi-trophy"></i></div>
        <small>Leaderboard</small>
      </a>
      <a href="profile.html" class="text-white text-decoration-none text-center">
        <div><i class="bi bi-person"></i></div>
        <small>Profile</small>
      </a>
    </footer>
  </div>

  <script src="js/endGame.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
